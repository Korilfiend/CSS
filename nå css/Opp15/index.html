<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clothing Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing Shop</h1>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Basic T-Shirt">
                <h2>Basic T-Shirt</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Casual Jeans">
                <h2>Casual Jeans</h2>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Stylish Jacket">
                <h2>Stylish Jacket</h2>
                <p>$60.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clothing Shop</p>
    </footer>
</body>
</html>
